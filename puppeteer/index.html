<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="create-puppets">
        <div class="title">Create Puppets</div>
        <hr style="width: 90%" />
        <form>
          <label for="puppet-amount">Puppet Amount</label>
          <input
            type="number"
            name="puppet-amount"
            id="puppet-amount"
            min="1"
            max="5"
            value="1"
          />
          <input type="submit" value="Create puppet(s)" />
        </form>
      </div>
      <div class="puppets"></div>
    </div>
  </body>
</html>
